<!DOCTYPE html>
<html>
<head>
    <title>Intersection circle</title>
    <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
    <script type="text/javascript" src="../distrib/jsxgraphcore.js"></script>
</head>
<body>

<div id="jxgbox" class="jxgbox" style="width:800px; height:800px; float:left"></div>

<script type="text/javascript">
    let board = JXG.JSXGraph.initBoard(
        'jxgbox',
        {
            boundingbox: [-8, 8, 8,-8],
            axis: false,
            showcopyright: false,
            shownavigation: false
        }
    );
    let view = board.create(
        'view3d',
        [[-6, -3], [8, 8],
        [[0, 5], [0, 5], [0, 5]]],
        {
            xPlaneRear: {fillOpacity: 0.2, gradient: null},
            yPlaneRear: {fillOpacity: 0.2, gradient: null},
            zPlaneRear: {fillOpacity: 0.2, gradient: null}
        }
    );
    
    // Two centers
    let center1 = view.create(
        'point3d',
        [2, 2.5, 2.5],
        {
            withLabel: false,
            size: 5,
            strokeWidth: 1,
            strokeColor: '#600030',
            fillColor: 'white',
            gradient: 'radial',
            gradientSecondColor: '#a00050',
            gradientFX: 0.7,
            gradientFY: 0.3,
            highlightStrokeColor: '#600030'
       }
    );
    let center2 = view.create(
        'point3d',
        [3, 2.5, 2.5],
        {
            withLabel: false,
            size: 5,
            strokeWidth: 1,
            strokeColor: '#600030',
            fillColor: 'white',
            gradient: 'radial',
            gradientSecondColor: '#a00050',
            gradientFX: 0.7,
            gradientFY: 0.3,
            highlightStrokeColor: '#600030'
       }
    );
    
    // Two spheres
    let sphere1 = view.create(
    'sphere3d',
        [center1, 1.5],
        {
            strokeColor: '#0000ff',
            fillColor: 'white',
            gradient: 'radial',
            gradientSecondColor: '#0000ff',
            gradientFX: 0.7,
            gradientFY: 0.3,
            fillOpacity: 0.4
        }
    );
    let sphere2 = view.create(
    'sphere3d',
        [center2, 1],
        {
            strokeColor: '#00ff80',
            fillColor: 'white',
            gradient: 'radial',
            gradientSecondColor: '#00ff80',
            gradientFX: 0.7,
            gradientFY: 0.3,
            fillOpacity: 0.4
        }
    );
    
    // Intersection circle
    let ixnCircle = view.create(
        'intersectioncircle3d',
        [sphere1, sphere2],
        {
            strokeColor: 'black',
            strokeOpacity: 0.5
        }
    );
</script>
</body>
</html>
