<!DOCTYPE html>
<html>
<head>
    <title>Trackball</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
    <script type="text/javascript" src="../distrib/jsxgraphcore.js"></script>
</head>
<body>

<div>
    <input type="checkbox" id="trackball-toggle" oninput="inputTrackballToggle();" checked="true" />
    <label for="trackball-toggle">Use trackball</label>
</div>
<div id="jxgbox" class="jxgbox" style="width:800px; height:800px; float:left"></div>

<script type="text/javascript">
    let board = JXG.JSXGraph.initBoard(
        'jxgbox',
        {
            boundingbox: [-8, 8, 8,-8],
            axis: false,
            showcopyright: false,
            shownavigation: false
        }
    );
    let view = board.create(
        'view3d',
        [[-6, -3], [8, 8],
        [[0, 5], [0, 5], [0, 5]]],
        {
            xPlaneRear: {fillOpacity: 0.2, gradient: null},
            yPlaneRear: {fillOpacity: 0.2, gradient: null},
            zPlaneRear: {fillOpacity: 0.2, gradient: null},
            axis: true,
            axesPosition: 'center',
            xAxis: {
                name: 'x',
                strokeColor: 'red',
                strokeWidth: 3,
                withLabel: true,
                label:{position: 'last', autoPosition: true}
            },
            yAxis: {
                name: 'y',
                strokeColor: 'green',
                strokeWidth: 3,
                withLabel: true,
                label:{position: 'last', autoPosition: true}
            },
            zAxis: {
                name: 'z',
                strokeColor: 'blue',
                strokeWidth: 3,
                withLabel: true,
                label:{position: 'last', autoPosition: true}
            },
            projection: 'central',
            az: {
                slider: {min: -0.75*Math.PI, max: 1.25*Math.PI}
            },
            /* [TEST]
            az: {
                slider: {min: -3.4, max: 6.3}
            },
             */
            /* [TEST]
            az: {
              slider: {min: 3.1, max: 9.1}
            },
             */
            /* [TEST]
            el: {
                slider: {min: 6.3, max: 7.5}
            },
             */
            el: {
                slider: {min: 1.6, max: 1.9}
            },
            /* [TEST]
            bank: {
                slider: {min: 1.5, max: 3.0}
            },
             */
            bank: {
                slider: {min: -(4/3)*Math.PI, max: (2/3)*Math.PI}
            }
        }
    );

    let trackball_toggle = document.querySelector('#trackball-toggle');
    function inputTrackballToggle() {
        view.setAttribute({'trackball': {enabled: trackball_toggle.checked}});
    }
    inputTrackballToggle();
</script>
</body>
</html>
